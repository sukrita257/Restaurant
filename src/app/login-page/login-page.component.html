<h1 style="font-family: 'Dancing Script', cursive; text-align: center;">Welcome to The Rooftop</h1>
<div class="row" style="justify-content: space-between;">
    <div class="col-xs-12 col-lg-6">
      <img class="img-fluid" style="width: 90%; height: 90%; margin: 15px;" src="assets/images/restaurant.png" alt="">
    </div>
    <div class="col-xs-12 col-lg-3" style="padding: 20px;">
        <div class="card shadow" style="background-color: rgb(124, 25, 128);">
            <div class="card-header">
                <h2>LOGIN</h2>
            </div>
            <div class="container mt-3 card-body">
                <form [formGroup]="userForm" (ngSubmit)="submitUser()">
                    <div>
                        <i class="fa fa-spoon"></i>
                        <label for="">Admin Email</label>
                        <input [ngClass]="{
                            'has-error':userForm.controls.email.touched && userForm.controls.email.invalid,
                            'has-success' : userForm.controls.email.touched && userForm.controls.email.valid
                        }" type="email" formControlName="email" class="form-control">
                        <span style="color:red;"
                        *ngIf="userForm.controls.email.touched && userForm.controls.email.invalid">Enter Valid Email</span>
                    </div>
                    <div>
                        <i class="fa fa-spoon"></i>
                        <label for="">Password</label>
                        <input [ngClass]="{
                            'has-error':userForm.controls.password.touched && userForm.controls.password.invalid,
                            'has-success' : userForm.controls.password.touched && userForm.controls.password.valid
                        }" type="password" formControlName="password" class="form-control">
                        <span style="color:red;"
                         *ngIf="userForm.controls.password.touched && userForm.controls.password.invalid">Password is Required</span>
                    </div>
                    <div class="row mt-3">
                        <div class="col-lg-12">
                            <input type="submit" class="btn-primary btn-sm" style="background-color: rgb(124, 25, 128); border-color: rgb(124, 25, 128);">
                        </div>
                    </div>
                    <div class="card-header" style="padding: 2px;">
                        REGISTER to add new Admin Account
                        <i class="fa fa-arrow-right"></i>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-lg-3" style="padding: 20px;">
        <div class="card shadow" style="background-color: rgb(124, 25, 128);">
            <div class="card-header">
                <h2>REGISTER</h2>
            </div>
            <div class="container mt-3 card-body">
                <form [formGroup]="newUserForm" (ngSubmit)="submitNewUser()">
                    <div>
                        <i class="fa fa-spoon"></i>
                        <label for="">Email</label>
                        <input [ngClass]="{
                            'has-error':newUserForm.controls.email.touched && newUserForm.controls.email.invalid,
                            'has-success' : newUserForm.controls.email.touched && newUserForm.controls.email.valid
                        }" type="email" formControlName="email" class="form-control">
                        <span style="color:red;"
                         *ngIf="newUserForm.controls.email.touched && newUserForm.controls.email.invalid">Enter Valid Email</span>
                    </div>
                    <div>
                        <i class="fa fa-spoon"></i>
                        <label for="">Password</label>
                        <input [ngClass]="{
                            'has-error':newUserForm.controls.password.touched && newUserForm.controls.password.invalid,
                            'has-success' : newUserForm.controls.password.touched && newUserForm.controls.password.valid
                        }" type="password" formControlName="password" class="form-control">
                        <span style="color:red;"
                         *ngIf="newUserForm.controls.password.touched && newUserForm.controls.password.invalid">Password is Required</span>
                    </div>
                    <div>
                        <label for="">Confirm Password</label>
                        <input [ngClass]="{
                            'has-error':newUserForm.controls.confirm.touched && newUserForm.controls.confirm.invalid,
                            'has-success' : newUserForm.controls.confirm.touched && newUserForm.controls.confirm.valid
                        }" id="confirm" type="password" formControlName="confirm" class="form-control">
                         <span style="color: red;"
                         *ngIf="newUserForm.controls.confirm.valid && !valid()">Password does not match</span>
                         <span style="color: green;"
                         *ngIf="newUserForm.controls.confirm.valid && valid()">Password matches</span>
                    </div>
                    <div class="row mt-3">
                        <div class="col-lg-12">
                            <input type="submit" class="btn-primary btn-sm" style="background-color: rgb(124, 25, 128); border-color: rgb(124, 25, 128);">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
